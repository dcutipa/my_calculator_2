<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
	<script type="text/javascript">
		function cube() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 3)
		}
		function scuare() {
	  	  var num = document.getElementById("n1");
		  num.value = num.value * num.value;
		}
		function inverse() {
		  var num = document.getElementById("n1");
		  num.value = 1/num.value;
		}  
		function fourth() {
			var num = document.getElementById("n1");
			num.value = Math.pow(num.value, 4)
		}
	</script>
</head>
<body>
	<h1>Calculadora de David Cutipa</h1>	
	NÃºmero:
	<input type="text" id="n1">
		<p>
		<button onclick="cube()"> X<sup>3</sup></button>	
		<button onclick="scuare()">X<sup>2</sup></button>
		<button onclick="inverse()"> 1/X </button>
		<button onclick="fourth()"> x^4 </button>	
		</p>
</body>
</html>
